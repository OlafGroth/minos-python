[tool.poetry]
name = "minos-kong"
version = "0.1.0a0"
description = "The minos-kong plugin offer an interface that permit integrate Minos Microservice with Kong API Gateway"
readme = "README.md"
repository = "https://github.com/minos-framework/minos-python"
homepage = "https://www.minos.run/"
authors = ["Minos Framework Devs <hey@minos.run>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
keywords = [
    "clariteia",
    "minos",
    "microservice",
    "saga",
]
packages = [
    { include = "minos" }
]
include = [
    "AUTHORS.md",
    "HISTORY.md",
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"
minos-microservice-common = "^0.6.0"
minos-microservice-networks = "^0.6.0"
httpx = "^0.22.0"

[tool.poetry.dev-dependencies]
minos-microservice-common = "^0.6.0"
minos-microservice-networks = "^0.6.0"
black = "^22.1"
isort = "^5.8.0"
pytest = "^6.2.4"
coverage = "^6.3"
flake8 = "^4.0.1"
Sphinx = "^4.0.1"
pre-commit = "^2.12.1"
sphinx-autodoc-typehints = "^1.12.0"
sphinxcontrib-apidoc = "^0.3.0"
sphinx-rtd-theme = "^1.0.0"
m2r2 = "^0.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
